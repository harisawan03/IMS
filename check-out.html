<!DOCTYPE html>
<html>

<head>
  <title>IMS Check-out</title> <!-- routes from home now, will ultimately route from scan page -->
  <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>

<body onLoad="showInventory()">

  <div class="header">

    <div class="logo">
      <img src="images/white-rvc-logo.svg" alt="Logo" height="100" width="100">
    </div>

    <div class="name">
      <h1>River Valley Church</h1>
    </div>

  </div>

  <div class="content">

    <div class="ims">
      <h2>IT Inventory Management</h2>
    </div>

    <div class="update">
      <br>
      <div id="checkout"><h3>Check-out</h3></div>
      <br>

      <script>
        function showInventory() {
          let xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("checkout").innerHTML = this.responseText;
            }
          };
          xhttp.open("GET", "/PHP/get-inventory.php", true);
          xhttp.send();
        }
      </script>
      
      <br>
      <form method="post" action="confirm-out.php">
        Who's checking it out?<br><br>
        <input type="text" name="name"><br><br><br>
        <a href="index.html">Cancel</a>
        <script>
          function checkout() {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                document.getElementById("checkout").innerHTML = this.responseText;
              }
            };
            xhttp.open("POST", "/PHP/update-out.php", true);
            xhttp.send();
          }
        </script>
        <input type="submit" onClick="checkout()" value="Confirm">
      </form>
    </div>

  </div>

</body>

</html>
