<!DOCTYPE html>
<html>

<head>
  <title>IMS Remove Inventory</title> <!-- routes from home now, will ultimately route from scan page -->
  <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>

<body onLoad="showInventory()">

  <div class="header">

    <div class="logo">
      <img src="images/white-rvc-logo.svg" alt="Logo" height="100" width="100">
    </div>

    <div class="name">
      <h1>River Valley Church</h1>
    </div>

  </div>

  <div class="content">

    <div class="ims">
      <h2>IT Inventory Management</h2>
    </div>

    <div class="update">
      <br>
      <div id="remove"><h3>Remove</h3></div>
      <br>

      <script>
          function showInventory() {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                document.getElementById("remove").innerHTML = this.responseText;
              }
            };
            xhttp.open("GET", "/PHP/get-inventory.php", true);
            xhttp.send();
          }
        </script>

      <form method="post" action="confirm-remove.php">
        Amount to be removed<br><input type="number" name="amount" min="1" step="1" value="1"><br><br>
        Reason for removal<br><input type="text" name="reason"><br><br>
        <a href="index.html">Cancel</a>

        <script>
          function remove() {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4 && this.status == 200) {
                document.getElementById("remove").innerHTML = this.responseText;
              }
            };
            xhttp.open("POST", "/PHP/remove.php", true);
            xhttp.send();
          }
        </script>

        <input type="submit" onClick="remove()" value="Remove">
      </form>
    </div>

  </div>

</body>

</html>
