<html>

<head>
  <title>IMS Confirm Check-out</title>

</head>

<body onLoad="showInventory()">

  <div class="header">

    <div class="logo">
      <img src="images/white-rvc-logo.svg" alt="Logo" height="100" width="100">
    </div>

    <div class="name">
      <h1>River Valley Church</h1>
    </div>

  </div>

  <div class="content">

    <div class="ims">
      <h2>IT Inventory Management</h2>
    </div>

    <div class="success">
      <br>
      <h3>Success!</h3>
      <p>Check-out has been completed by </p>
      <p><?php echo $_POST['name']?></p>
      <div id="confirmout"><h3>Confirm Out</h3></div>

      <script>
        function showInventory() {
          let xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("confirmout").innerHTML = this.responseText;
            }
          };
          xhttp.open("GET", "/PHP/confirm-inventory.php", true);
          xhttp.send();
        }
      </script>

      <a href="index.html">Return to Home</a>
    </div>

  </div>

</body>

</html>
